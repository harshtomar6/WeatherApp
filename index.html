<!doctype html>
<html>
<head>
<meta charset="utf">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Comfortaa|Exo|Oleo+Script|Lobster|Architects+Daughter|Economica" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"> 
<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
	
	<div class="container">
		<h3 class="text-center">Weather App</h3>
	</div>
	<br><br><br>

	<div class="row">
		<div class="col-md-4 col-xs-1"></div>
		<div class="col-md-4 col-xs-10">
			<input type="text" placeholder="Search your city" class="search">
		</div>
		<div class="col-md-4 col-xs-1"></div>
	</div>
	<br><br><br><br><br>
		<div class="row">
			<div class="col-md-4 col-xs-1"></div>
			<div class="col-md-4 col-xs-10">
				<div class="info">
					<div class="row">
						<div class="col-xs-12">
							<div class="location">
								<h4 id="name"></h4>
								<p id="t"></p>	
							</div>
							
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
							<img src="" id="icon">
						</div>
						<div class="col-xs-6 displayWeather">
							<div class="row">
								<div class="col-xs-6">
									<h3 id="temp"></h3>	
								</div>
								<div class="col-xs-6">
									<h4 id="unit">&degC | &degF</h4>	
								</div>
							</div>
						</div>
						<div class="col-xs-3">
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-xs-4">
							<h5 id="tabheading" class="text-center">Wind</h5>
							<p id="windContent" class="text-center content"></p>
						</div>
						<div class="col-md-4 col-xs-4">
							<h5 id="tabheading" class="text-center">Humidity</h5>
							<p id="humidityContent" class="text-center content"></p>
						</div>
						<div class="col-md-4 col-xs-4">
							<h5 id="tabheading" class="text-center">Pressure</h5>
							<p id="pressureContent" class=" text-center content"></p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-xs-1"></div>
		</div>
	</div>
	<br><br>
	<footer>
		<h3 id="foot" class="text-center">Written and coded by <a href="https://www.freecodecamp.com/harshtomar6" target="_blank">Harsh Tomar</a></h3>
	</footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
